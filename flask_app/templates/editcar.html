<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <button onclick="location.href='/dashboard'" type="button" class="m-2">Dashboard</button>
    <button onclick="location.href='/logout'" type="button" class="m-2">Logout</button>
    <h1>Edit</h1>
    {% with messages = get_flashed_messages(category_filter=['newcar']) %}   
            {% if messages %}                            
                {% for message in messages %}            
                    <p class=>{{message}}</p>                  
                {% endfor %}
            {% endif %}
        {% endwith %}
    <form action="/edit" method="post" class="form-group w-50">
        <input type="hidden" name="car_id" value="{{car.id}}">
        <label for="price">Price:</label>
        <input type="number" name="price" value="{{car.price}}" class="form-control">
        <label for="model">Model:</label>
        <input type="text" name="model" value="{{car.model}}" class="form-control">
        <label for="make">Make:</label>
        <input type="text" name="make" value="{{car.make}}" class="form-control">
        <label for="year">Year:</label>
        <input type="number" name="year" value="{{car.year}}" class="form-control">
        <label for="description">Description:</label>
        <textarea name="description" id="description" cols="30" rows="10" class="form-control">{{car.description}}</textarea>
        <input type="submit" value="Update">
    </form>
</body>
</html>
