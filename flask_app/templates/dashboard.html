<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="m-2">Hello {{user.first_name}} {{user.last_name}}</h1>
    <button onclick="location.href='/logout'" type="button" class="m-2">Logout</button>
    <h2 class="m-2">Cars For Sale</h2>
    <table class="table m-2">
        <thead>
            <tr>
                <th>Model</th>
                <th>Year</th>
                <th>Seller</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for car in car_list %}
                <tr>
                    <td>{{car.model}}</td>
                    <td>{{car.year}}</td>
                    <td>{{car.first_name}} {{car.last_name}}</td>
                    <td>
                        {% if user_id == car.user_id %}
                        <a href="/edit/{{car.id}}">Edit</a>
                        <a href="/delete/{{car.id}}">Delete</a>
                        {% else %}
                        <a href="/view/{{car.id}}">view</a>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/new" class="m-2">Add a Car</a>
</body>
</html>
